<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        #wrapper {
            position: relative;
            margin-bottom: 20px; 
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
        }
        #red {
            background-color: red;
            z-index: 2;
        }
        #green {
            background-color: green;
            z-index: 1;
        }
        #clickme {
            margin-top: 150px; 
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="red" class="circle"></div>
    <div id="green" class="circle"></div>
</div>
<button id="clickme">Click Me to Remove Red Circle</button>

<script src="script3.js"></script>
</body>
</html>
